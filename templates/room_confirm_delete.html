{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Room - Smart Hostel{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-exclamation-triangle"></i> Delete Room
                    </h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete <strong>Room {{ room.room_number }}</strong>?</p>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'room_list' %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
